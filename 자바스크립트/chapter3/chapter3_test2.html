<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3장-2</title>
    <script>
        const site = prompt("네이버, 다음, 네이트, 구글 중 즐겨 사용하는 사이트는?", "");
        let url;
        switch(site) { // switch문 사용법 //
            case "구글" : url = "http://www.google.com";
            break;
            case "다음" : url = "http://www.daum.net";
            break;
            case "네이버" : url = "http://www.naver.com";
            break;
            case "네이트" : url = "http://www.nate.com";
            break;
            default: alert("보기 중에 없는 사이트입니다.");
        }
        if(url) location.href = url;
    </script>
</head>

</html>
