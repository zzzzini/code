<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Animation 예시</title>
    <style>
        div {
            overflow:hidden;
            width:300px; display:block;
        }
        #box {
            width:50px; height:50px;
            background-color:orange;
            position:relative;
        }
    </style>
    <script src="../script/jquery-3.6.0.js"></script>
    <script>

        // Custom Animation : jQuery가 제공하는 효과(Basic, Fading, Sliding)가 아닌 사용자가 지정하는 애니메이션을 작성하는 기능 //
        // animate() 메서드 -> $('요소').animate({property},[duration],[easing],[callback function])를 사용한다. //
        // properties : animation을 만들기 위한 CSS 관련 속성 (모든 속성이 다 사용되는 것은 아니다.), 주로 숫자와 같이 변화되는 값을 속성으로 쓰며, '속성:값'의 형태로 표현되어 {} 내부에 존재한다. //
        // 상대적 애니메이션 : 현재의 속성에 새로운 값을 부여하여 (+= 연산자 -=연산자) 상대적으로 변화시키는 것을 의미한다. //
        // 애니메이션 큐 : 하나의 객체에 여러 애니메이션이 지정된 경우 각 애니메이션들이 저장되는 공간으로, 각 애니메이션은 큐에 입력된 순서대로 수행된다. //

        $(function(){
            $('#up').click(function(){
                $('div').animate({width:'0px'},1000)
            })
            $('#down').click(function(){
                $('div').animate({width:'300px'},1000)
            })
        })
        $(function(){
            $('#box').hover(function(){
                $(this).animate({left:500},'slow')
            },
            function(){
                $(this).animate({left:0},'slow')
            })
        })

        // 애니메이션 제어를 위한 메서드 //
        // 1. queue() 메서드 -> $('요소').queue(function(){새로운 애니메이트 요소})
        // 기존 애니메이션 큐의 마지막에 새로운 애니메이트 요소를 삽입하는 기능을 수행한다. 추가되는 새로운 애니메이트 요소는 바로 수행되지는 않는다. //
        // 2. dequeue() 메서드 -> $('요소').dequeue() : 애니메이션 큐에서 수행이 중단된 애니메이트 요소를 추출해 실행시킨다. //
        // queue() 메서드로 추가한 애니메이트 요소를 강제적으로 추출해 실행시킬 때, 여러 개의 애니메이트 요소를 동시에 추가할 경우에, 기존 애니메이트 요소의 속성을 바꿀 때 사용한다. //
        // 3. clearQueue() 메서드 -> $('요소').clearQueue() : 애니메이션 큐에 저장된 애니메이트 요소를 제거하는 동작을 수행한다. //
        // clearQueue() 메서드가 수행된 시점에 실행되고 있는 애니메이트 요소는 중지시킬 수 없으며, 아직 실행되지 않은 애니메이트 요소는 제거된다. //
        // 4. delay() 메서드 -> $('요소').delay(지연시간) : 선택된 요소에 연결된 애니메이션을 지정한 시간 만큼 지연시킨다. //
        // 5. finish() 메서드 -> $('요소').finish() : 선택된 요소에 연결된 큐의 현재 수행중인 애니메이션을 중단한다. //
        // 6. stop() 메서드 -> $('요소').stop([clearQueue, JumpToEnd]) : 현재 수행중인 애니메이션을 중지하거나 애니메이션 큐에 저장된 애니메이션을 제거한다. //
        // clearQueue(true|false) -> 현재 큐에 대기하고 있는 애니메이션을 제거할 지를 지정한다. JumpToEnd(true|false) -> 현재 수행중인 애니메이션을 즉시 완료할 것인지를 지정한다. //
        // 인자를 가지지 않을 경우, 현재 수행중인 애니메이션을 일시정지 시킨다. //
    
    </script>
</head>
<body>
    
    <h1>Custom Animation 예제</h1>
    <div>
        <img src="../images/image1.JPG" alt='' width='300' height='307'>
    </div>
    <button id='up'>slide감추기</button>
    <button id='down'>slide보이기</button>

    <h1>Custom Animation 예제</h1>
    <div id='box'></div>
    <div id='box'></div>
    <div id='box'></div>
    <div id='box'></div>
    <div id='box'></div>
    <div id='box'></div>

</body>
</html>
