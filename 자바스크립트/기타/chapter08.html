<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <script>
            const rightId = "korea";
            const rightPw = "1234";
            function login(id, pw){
                if(id == rightId){
                    if(pw == rightPw){
                        document.write(id+"님 방문을 환영합니다.");
                    }else{
                        alert("잘못된 비밀번호입니다.");
                    }
                }else {
                    alert("존재하지 않는 아이디입니다.");
                }
            }
            const userId = prompt("아이디를 입력하세요.","");
            const userPw = prompt("패스워드를 입력하세요.","");
            login(userId, userPw);
        </script>
    </head>
