<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>직접 선택자 예시</title>
    <script src="../script/jquery-3.6.0.js"></script>
    <script>

        // 기본 선택자의 종류 //
        // 1. 직접 선택자 : 요소를 직접 지정하여 선택하는 선택자 //
        // 2. 인접 관계 선택자 : 특정 요소를 선택한 후, 그 요소를 기준으로 원하는 요소를 선택하는 선택자 //

        // 직접 선택자의 종류 //
        // 1. 전체 선택자 $('*')는 문서 내의 모든 문서 객체를 선택한다. //
        // 2. 요소 선택자 $('태그이름')는 문서 내의 요소 중 지정된 요소들을 모두 선택한다. //
        // 3. 클래스 선택자 $('.클래스명')는 지정된 클래스의 모든 요소를 선택한다. //
        // 4. 아이디 선택자 $('#아이디명')는 지정된 아이디의 요소를 선택한다.
        // 5. 그룹 선택자 $('선택자1, 선택자2, ..., 선택자n')는 하나 이상의 태그를 동시에 선택한다. //
        // 6. 종속선택자 $('선택자#아이디명') or $('선택자.클래스명')는 선택한 요소 중 추가로 지정한 조건에 맞는 요소를 선택한다. //

        $(function(){

            $('*').css('color', 'red');
            $('h2').css('background-color', '#0ff').css('border', '2px dashed #f00');
            $('.title1').css('color','blue');
            $('#title2').css('background-color','#ff0').css('border', '2px dashed #f00');
            $('h5, h6, h7').css('background-color', '#0ff').css('border', '2px dashed #f00');
            $('h8.tit').css('background-color', '#ff0').css('border', '2px dashed #f00');
            
        })

    </script>
</head>
<body>

    <h1> 전체 선택자 예시 </h1>
    <h2> 요소 선택자 예시 </h2>
    <h3 class='title1'> 클래스 선택자 예시 </h3>
    <h4 id='title2'> 아이디 선택자 예시 </h4>
    <h8 class='tit'> 종속 선택자 예시 </h8>
    <h5> 그룹 선택자 예시 1 </h5>
    <h6> 그룹 선택자 예시 2 </h6>
    <h7> 그룹 선택자 예시 3 </h7>
    
</body>
</html>
