<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4장</title>
    <script>
        /* 자바스크립트에서 사용하는 객체의 종류로는
        내장객체 : 자바스크립트가 기본적으로 제공하는 객체 (Number, Math, String 등등..)
        브라우저 객체 모델(BOM) : 브라우저가 제공하는 객체 (window, location, navigator 등등..)
        문서 객체 모델(DOM) : HTML 문서 구조를 의미 (jQuery라는 자바스크립트 라이브러리를 주로 사용한다.)
        이 세가지가 있다. (자바스크립트 프로그래밍 = 내장 객체 + BOM + DOM) */

        /* 속성 표현 -> 객체.속성 = "값"
        메소드 표현 -> 객체.메소드() */

        function check() { // 객체의 속성과 메서드 사용방법 예제 //
            if(!window.document.login.id.value) { // window의 document의 login의 id의 value //
                alert('아이디를 입력하세요.');
                window.document.login.id.focus();
                return;
            } else {
                window.document.login.id.value="";
            }
        }
       
        /* 객체 생성법 : 1. Object() 내장 함수 사용
                      2. 중괄호를 이용해 생성(let student = {이름:'윤인성', 취미:'악기'};) */

        const myArray = ['사과', '바나나']; // 배열 생성 //
        document.write(myArray[0], "<br>"); // 배열 참조 //
        document.write(myArray[1], "<br>"); // 배열 참조 //
        const product = {제품명: '7D 건조 망고', 유형: '당절임',}; // 객체 생성 //
        document.write(product.제품명, "<br>"); // 객체 참조 //
        document.write(product.유형, "<br>"); // 객체 참조 //

        const person = {name: '홍길동', // 객체의 속성 및 메소드 사용법 //
                        eat: function(food){document.write(this.name+'이 '+food+'을 먹습니다.',"<br>");}
                    };
                    person.eat('과일');

        const product2 = { // 순환문을 이용한 속성 접근법 //
            name: '김찬호',
            price: '2400',
        };
        let output = '';
        for (const key in product2) { // 무조건 for-in 순환문 사용 //
            output += key + ': ' + product2[key] + '\n';
        }
        alert(output);
        
        const student = {이름 : '윤인성', 취미 : '악기'}; // 객체의 속성 추가 및 제거 예제 //
        student.특기 = '프로그래밍'; // 객체의 속성 추가 //
        delete(student.취미); // 객체의 속성 제거 //

        let output2 = '';
        for (const key in student) { // 반복문을 통해 속성에 접근 //
            output2 += key + ': ' + student[key] + '\n';
        }
        alert(output2);

        let student2 = { }; // 빈 객체 생성 //
        student2.이름 = '윤인성'; // 객체의 메소드 추가 //
        student2.취미 = '악기'; // 객체의 메소드 추가 //
        student2.toStr = function() {
            let output3 = '';
            for (const key in this) {
                if( key != 'toStr') {
                    output3 += key + " : " + this[key] + '\n';
                }
            }
            return output3;
        };                  
        alert(student2.toStr());

        /* 깊은복사의 경우 참조대신 값 자체가 복사되어, 복사 당한 변수의 값이 변해도
           복사 받은 변수의 값은 복사 당시 그대로이다.
           하지만 얕은복사의 경우 참조가 복사되어, 복사 당한 변수의 값이 변하면
           참조를 복사했기 때문에, 복사 받은 변수의 값도 똑같이 변한다.
           깊은 복사는 기본 자료형등에서 발생하고, 얕은 복사는 배열 및 객체에서 발생한다. */

        const originalArray = [1,2,3,4,5];
        const newArray = [...originalArray]; // 전개 연산자를 사용한 배열의 깊은 복사 //
        originalArray[0] = 52;
        originalArray[1] = 273;
        alert(originalArray);
        alert(newArray);

    </script>
</head>
<body>
    <!-- 폼 태그로 속성과 메소드를 사용하는 예
    <form name="login" method="post" action="login_proc.jsp"> -> name이 곧 객체이름
        아이디 : <input type=text name="id" size=20> -> 입력상자 객체 1
        패스워드 : <input type=text name="passwd" size=20> -> 입력상자 객체 2
        <input type=button value="로그인"> -> 버튼 객체 (따로 쓸일이 없으니 name이 없음)
    </form> -->
    
    <form name="login" method="POST" action="#"> <!-- 객체의 속성과 메서드 사용방법 예제 -->
        아이디 : <input type=text name="id" size=20>
        <input type=button value="로그인" onClick="check()">
    </form>
</body>
</html>
